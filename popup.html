<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0a0a0b;
      --surface: #111113;
      --surface-2: #18181b;
      --border: rgba(255, 255, 255, 0.06);
      --border-hover: rgba(255, 255, 255, 0.12);
      --text: #ededef;
      --text-2: #a1a1a6;
      --text-3: #636366;
      --accent: #6366f1;
      --accent-dim: rgba(99, 102, 241, 0.12);
      --success: #22c55e;
      --success-dim: rgba(34, 197, 94, 0.12);
      --danger: #ef4444;
    }

    body {
      width: 380px;
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      position: relative;
      overflow: hidden;
    }

    /* Subtle grid pattern */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 32px 32px;
      pointer-events: none;
      z-index: 0;
    }

    /* Very subtle ambient glow - NOT garish orbs */
    .ambient {
      position: fixed;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
    }
    .ambient-1 {
      background: #6366f1;
      top: -150px;
      right: -100px;
    }
    .ambient-2 {
      background: #3b82f6;
      bottom: -100px;
      left: -150px;
      opacity: 0.08;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    /* Header - clean, no competing elements */
    .header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: var(--surface-2);
      border: 1px solid var(--border);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-icon svg {
      width: 18px;
      height: 18px;
      color: var(--accent);
    }

    .logo-text {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: -0.3px;
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      width: 32px;
      height: 32px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }

    .icon-btn svg {
      width: 16px;
      height: 16px;
      color: var(--text-2);
    }

    .icon-btn:hover {
      background: var(--surface);
      border-color: var(--border-hover);
    }

    .icon-btn:hover svg {
      color: var(--text);
    }

    .container {
      padding: 16px;
    }

    #message-container {
      margin-bottom: 12px;
    }

    /* Focus Mode Card - the hero */
    .focus-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      transition: border-color 0.15s;
    }

    .focus-card:hover {
      border-color: var(--border-hover);
    }

    .focus-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .focus-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-3);
      transition: all 0.2s;
    }

    .status-dot.active {
      background: var(--success);
      box-shadow: 0 0 8px var(--success);
    }

    .focus-label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text);
    }

    /* Linear-style toggle */
    .toggle {
      width: 44px;
      height: 24px;
      background: var(--surface-2);
      border: 1px solid var(--border);
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      transition: all 0.2s;
    }

    .toggle::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 16px;
      height: 16px;
      background: var(--text-2);
      border-radius: 50%;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .toggle.active {
      background: var(--accent);
      border-color: var(--accent);
    }

    .toggle.active::after {
      transform: translateX(20px);
      background: white;
    }

    /* Stats grid */
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 12px;
    }

    .stat {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px;
      text-align: center;
      transition: border-color 0.15s;
    }

    .stat:hover {
      border-color: var(--border-hover);
    }

    .stat-value {
      font-size: 24px;
      font-weight: 600;
      color: var(--text);
      font-variant-numeric: tabular-nums;
    }

    .stat-label {
      font-size: 11px;
      color: var(--text-3);
      margin-top: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Sections */
    .section {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      margin-bottom: 12px;
      overflow: hidden;
    }

    .section-header {
      padding: 12px 14px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-header svg {
      width: 14px;
      height: 14px;
      color: var(--text-3);
    }

    .section-title {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-2);
    }

    .section-content {
      padding: 12px;
    }

    /* Preset buttons */
    .presets {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }

    .preset-btn {
      padding: 10px 12px;
      background: var(--surface-2);
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-2);
      cursor: pointer;
      transition: all 0.15s;
      font-family: inherit;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .preset-btn svg {
      width: 14px;
      height: 14px;
      color: var(--text-3);
    }

    .preset-btn:hover {
      background: var(--accent-dim);
      border-color: rgba(99, 102, 241, 0.3);
      color: var(--text);
    }

    .preset-btn:hover svg {
      color: var(--accent);
    }

    /* Input */
    .input-group {
      display: flex;
      gap: 8px;
    }

    .input {
      flex: 1;
      padding: 10px 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 13px;
      color: var(--text);
      font-family: inherit;
      transition: all 0.15s;
    }

    .input::placeholder {
      color: var(--text-3);
    }

    .input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-dim);
    }

    .btn {
      padding: 10px 14px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      color: white;
      cursor: pointer;
      transition: all 0.15s;
      font-family: inherit;
      white-space: nowrap;
    }

    .btn:hover {
      filter: brightness(1.1);
    }

    .btn:active {
      transform: scale(0.98);
    }

    /* Blocked list */
    .blocked-list {
      max-height: 140px;
      overflow-y: auto;
    }

    .blocked-list::-webkit-scrollbar {
      width: 4px;
    }

    .blocked-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .blocked-list::-webkit-scrollbar-thumb {
      background: var(--border-hover);
      border-radius: 2px;
    }

    .blocked-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 10px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      margin-bottom: 4px;
      transition: border-color 0.15s;
    }

    .blocked-item:last-child {
      margin-bottom: 0;
    }

    .blocked-item:hover {
      border-color: var(--border-hover);
    }

    .blocked-url {
      color: var(--text-2);
      font-size: 12px;
      font-family: 'SF Mono', 'Fira Code', monospace;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .remove-btn {
      background: none;
      border: none;
      color: var(--text-3);
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }

    .remove-btn svg {
      width: 14px;
      height: 14px;
    }

    .remove-btn:hover {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
    }

    .empty-state {
      text-align: center;
      padding: 20px;
      color: var(--text-3);
      font-size: 12px;
    }

    /* Messages */
    .message {
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 12px;
      margin-bottom: 12px;
      animation: fadeIn 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .message svg {
      width: 14px;
      height: 14px;
      flex-shrink: 0;
    }

    .message-success {
      background: var(--success-dim);
      color: var(--success);
    }

    .message-error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Light mode */
    body.light-mode {
      --bg: #fafafa;
      --surface: #ffffff;
      --surface-2: #f4f4f5;
      --border: rgba(0, 0, 0, 0.06);
      --border-hover: rgba(0, 0, 0, 0.12);
      --text: #18181b;
      --text-2: #52525b;
      --text-3: #a1a1aa;
    }

    body.light-mode::before {
      background-image:
        linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
    }

    body.light-mode .ambient-1 { opacity: 0.08; }
    body.light-mode .ambient-2 { opacity: 0.04; }
  </style>
</head>
<body>
  <div class="ambient ambient-1"></div>
  <div class="ambient ambient-2"></div>

  <div class="content">
    <div class="header">
      <div class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
          </svg>
        </div>
        <span class="logo-text">FocusShield</span>
      </div>
      <div class="header-actions">
        <button class="icon-btn" id="theme-toggle" title="Toggle theme">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="container">
      <div id="message-container"></div>

      <!-- Focus Mode Toggle -->
      <div class="focus-card">
        <div class="focus-row">
          <div class="focus-info">
            <div class="status-dot" id="status-indicator"></div>
            <span class="focus-label" id="status-text">Focus Mode</span>
          </div>
          <div class="toggle" id="toggle-switch"></div>
        </div>
      </div>

      <!-- Stats -->
      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="blocked-count">0</div>
          <div class="stat-label">Sites blocked</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="blocks-today">0</div>
          <div class="stat-label">Blocks today</div>
        </div>
      </div>

      <!-- Quick Presets -->
      <div class="section">
        <div class="section-header">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
          </svg>
          <span class="section-title">Quick Presets</span>
        </div>
        <div class="section-content">
          <div class="presets">
            <button class="preset-btn" data-preset="social">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17 2h4a1 1 0 0 1 1 1v4"/>
                <path d="M3 17v4a1 1 0 0 0 1 1h4"/>
                <path d="M21 7v4"/>
                <path d="M3 7v4"/>
                <path d="M7 3h4"/>
                <path d="M7 21h4"/>
                <rect x="7" y="7" width="10" height="10" rx="1"/>
              </svg>
              Social
            </button>
            <button class="preset-btn" data-preset="video">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="5 3 19 12 5 21 5 3"/>
              </svg>
              Video
            </button>
            <button class="preset-btn" data-preset="news">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2"/>
                <path d="M18 14h-8"/>
                <path d="M15 18h-5"/>
                <path d="M10 6h8v4h-8V6Z"/>
              </svg>
              News
            </button>
            <button class="preset-btn" data-preset="shopping">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="8" cy="21" r="1"/>
                <circle cx="19" cy="21" r="1"/>
                <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/>
              </svg>
              Shopping
            </button>
          </div>
        </div>
      </div>

      <!-- Add Website -->
      <div class="section">
        <div class="section-header">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="16"/>
            <line x1="8" y1="12" x2="16" y2="12"/>
          </svg>
          <span class="section-title">Add Website</span>
        </div>
        <div class="section-content">
          <div class="input-group">
            <input type="text" class="input" id="website-input" placeholder="facebook.com">
            <button class="btn" id="add-btn">Block</button>
          </div>
        </div>
      </div>

      <!-- Blocked Sites -->
      <div class="section">
        <div class="section-header">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            <line x1="9" y1="9" x2="15" y2="15"/>
            <line x1="15" y1="9" x2="9" y2="15"/>
          </svg>
          <span class="section-title">Blocked Sites</span>
        </div>
        <div class="section-content">
          <div class="blocked-list" id="blocked-list">
            <div class="empty-state">No sites blocked yet</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
